<form>
  <h1>Log Into Gossip Gastropods!</h1>

  <input [(ngModel)]="loginRequest.email" name="email" type="email" placeholder="Email Address">
  <input [(ngModel)]="loginRequest.password" name="password" type="password" placeholder="Password">

  <div class="btn-container">
    <button (click)="onGoToSignupClick()" type="button" class="btn-accent">Go To Signup</button>
    <button (click)="onSubmit()" class="btn-main">Log In</button>
  </div>
</form>
